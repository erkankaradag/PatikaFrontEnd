<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Oluşturma</title>
</head>
<body>
    <h1>Kayıt Formu</h1>
    <form action="#" method="post">
        <label for="name">Ad:</label>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="surname">Soyad:</label>
        <input type="text" id="surname" name="surname" required>
        <br><br>

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <label for="password">Parola:</label>
        <input type="password" name="password" id="password" required>
        <br><br>

        <label>Cinsiyet:</label>
        <input type="radio" id="male" name="gender" value="Erkek" required>
        <label for="male">Erkek</label>
        <input type="radio" name="gender" id="female" value="Kadın">
        <label for="female">Kadın</label>
        <br><br>

        <label for="fruits">Favori Meyve:</label>
        <select name="fruits" id="fruits" required>
            <option value="">--Seçiniz--</option>
            <option value="orange">Portakal</option>
            <option value="banana">Muz</option>
            <option value="apple">Elma</option>
            <option value="strawberry">Çilek</option>
        </select>
        <br><br>

        <label for="message">Mesajınız:</label><br>
        <textarea name="message" id="message" rows="4" cols="40" placeholder="Mesajınızı yazınız..."></textarea>
        <br><br>

        <input type="submit" value="Gönder">
    </form>
</body>
</html>
