<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Menü</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <nav class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">

        <!-- LOGO ALANI -->
        <div class="flex items-center">
        <span class="text-xl font-bold text-indigo-600">LOGO</span>
        </div>

        <!-- MENÜ LİNKLERİ -->
        <div class="hidden md:flex space-x-8">
          <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium">Anasayfa</a>
          <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium">Hakkımızda</a>
          <a href="#" class="text-gray-700 hover:text-indigo-600 font-medium">İletişim</a>
        </div>

        <!-- GİRİŞ BUTONU -->
        <div class="hidden md:block">
          <a href="#" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">
            Giriş
          </a>
        </div>

      </div>
    </div>
  </nav>


  <section class="grid grid-cols-1 md:grid-cols-2 items-center bg-white py-16 px-6 lg:px-20">

  <!-- Sol: Mail Bildirim Alanı -->
  <div class="max-w-md">
    <h2 class="text-3xl font-bold text-gray-800 mb-4">Bültenimize Katılın</h2>
    <p class="text-gray-600 mb-6">Yeniliklerden ilk sizin haberiniz olsun. Mail adresinizi bırakın, sizi bilgilendirelim.</p>
    <form class="flex flex-col sm:flex-row gap-4">
      <input type="email" placeholder="E-posta adresiniz" required
             class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
      <button type="submit"
              class="bg-indigo-600 text-white px-6 py-2 rounded-md hover:bg-indigo-700 transition">
        Abone Ol
      </button>
    </form>
  </div>

  <!-- Sağ: Görsel -->
  <div class="mt-10 md:mt-0">
    <img src="https://picsum.photos/600/400" alt="Mail Görseli"
         class="w-full h-auto rounded-lg shadow-lg">
  </div>
</section>

</div>
</body>
</html>
